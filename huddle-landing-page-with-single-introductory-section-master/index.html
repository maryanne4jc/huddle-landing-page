<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

</head>

<body>
  <header>
    <nav>
      <div class="logo">
        <img src="images/logo.svg" alt="">
      </div>
    </nav>
  </header>

  <div class="container">
    <div class="image-container">
      <img src="images/illustration-mockups.svg" alt="">
    </div>

    <div class="text-container">
      <h1>Build The Community <br>Your Fans Will Love</h1>
      <p>Huddle re-imagines the way we build communities.
        You have <br>a voice, but so does your audience. Create
        connections with <br>your users as you engage in genuine discussion.
      </p>
      <button>Register</button>

      <div class="social-icons">
        <div class="icon-container">
          <i class="fab fa-facebook-f"></i>
        </div>
        <div class="icon-container">
          <i class="fab fa-twitter"></i>
        </div>
        <div class="icon-container">
          <i class="fab fa-instagram"></i>
        </div>
      </div>
    </div>


  </div>

</body>

</html>
